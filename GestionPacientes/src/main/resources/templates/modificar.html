<script

	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>
<title>Gestión de pacientes</title>

<!-- Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
	rel="stylesheet">

<!-- Icons -->
<link href="assets/css/nucleo-icons.css" rel="stylesheet" />
<link href="assets/css/nucleo-svg.css" rel="stylesheet" />

<script src="https://kit.fontawesome.com/42d5adcbca.js"

<!-- Material Icons -->
<link
	href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
	rel="stylesheet">

<!-- CSS Files -->
<link id="pagestyle" href="assets/css/material-dashboard.css"
	rel="stylesheet" />


</head>
<body class="g-sidenav-show  bg-gray-200">

	<!-- [*** MENÚ LATERAL *** -->
	<aside
		class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-secondary"
		id="sidenav-main">
		<div class="sidenav-header">
			<i
				class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
				aria-hidden="true" id="iconSidenav"></i> <a class="navbar-brand m-0"
				href=" https://sites.google.com/d/1t6nN26HIvj_5hdpn3WOICWU6ABfMKcu1/p/19F7l31LPUFrhlN0v10zzXqBD3RO02cch/edit"
				target="_blank"> <img src="./assets/img/ClobaLogoRosa.png"
				class="navbar-brand-img h-100" alt="main_logo"> <span
				class="ms-1 font-weight-bold text-white">Cloba Psicología</span>
			</a>
		</div>
		<hr class="horizontal light mt-0 mb-2">
		<div class="collapse navbar-collapse  w-auto  max-height-vh-100"
			id="sidenav-collapse-main">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link text-white"
					href="index.html">
						<div
							class="text-white text-center me-2 d-flex align-items-center justify-content-center">
							<i class="material-icons opacity-10">list</i>
						</div> <span class="nav-link-text ms-1">Listado</span>
				</a></li>
				<li class="nav-item"><a
					class="nav-link text-white"
					href="crear.html">
						<div
							class="text-white text-center me-2 d-flex align-items-center justify-content-center">
							<i class="material-icons opacity-10">person_add</i>
						</div> <span class="nav-link-text ms-1">Nuevo paciente</span>
				</a></li>
				<li class="nav-item"><a
					class="nav-link text-white active bg-gradient-primary"
					href="crear.html">
						<div
							class="text-white text-center me-2 d-flex align-items-center justify-content-center">
							<i class="material-icons opacity-10">edit_note</i>
						</div> <span class="nav-link-text ms-1">Modificar paciente</span>
				</a></li>
			</ul>
		</div>
	</aside>

	<main
		class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
		<!-- Navbar -->
		<nav
			class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl"
			id="navbarBlur" navbar-scroll="true">
			<div class="container-fluid py-1 px-3">
				<nav aria-label="breadcrumb">
					<ol
						class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
						<li class="breadcrumb-item text-sm"><a
							class="opacity-5 text-dark" href="/index.html">Inicio</a></li>
						<li class="breadcrumb-item text-sm text-dark active"
							aria-current="page">Modificar paciente</li>
					</ol>
				</nav>
				<div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4"
					id="navbar">
					<div class="ms-md-auto pe-md-3 d-flex align-items-center">
						<div class="input-group input-group-outline">
							<label class="form-label">Buscar...</label> <input type="text"
								class="form-control">
						</div>
					</div>
				</div>
			</div>
		</nav>
		<!-- End Navbar -->
		<div>
			<h4 class="text-center">Modificar paciente</h4>
		</div>
		<form method="post" action="#" th:action="@{/modificar/enviar.html}"
			th:object="${pacienteForm}">
			<fieldset>
				<div class="row justify-content-md-center">
					<div class="form-group col col-lg-4">
						<div class="input-group input-group-dynamic mb-4">
							<input type="text" class="form-control" placeholder="Nombre"
								aria-label="Nombre" aria-describedby="basic-addon2" id="nombre"
								th:field="*{nombre}" required>
						</div>
					</div>
				</div>

				<div class="row justify-content-md-center">
					<div class="form-group col col-lg-4">
						<div class="input-group input-group-dynamic mb-4">
							<input type="text" class="form-control" placeholder="Apellidos"
								aria-label="Apellidos" aria-describedby="basic-addon2"
								id="apellidos" th:field="*{apellidos}" required>
						</div>
					</div>
				</div>
				<div class="row justify-content-md-center">
					<div class="form-group col col-md-4">
						<div class="input-group input-group-static mb-4">
							<label>Edad</label> <input type="number" max="99"
								class="form-control" placeholder="Edad" aria-label="Edad"
								aria-describedby="basic-addon2" id="edad" th:field="*{edad}">
						</div>
					</div>
				</div>
				<div class="row justify-content-md-center">
					<div class="form-group col col-md-4">
						<div class="input-group input-group-static mb-4">
							<label>Teléfono</label> <input type="tel" pattern="[0-9]{9}"
								class="form-control" aria-label="Teléfono" id="telefono"
								th:field="*{telefono}" required>
						</div>
					</div>

				</div>

				<div class="row justify-content-md-center">
					<div class="form-group col col-md-4">
						<div class="input-group input-group-dynamic mb-4">
							<input type="email" class="form-control" placeholder="Email"
								aria-label="Email" aria-describedby="basic-addon2" id="email"
								th:field="*{email}" required>
						</div>
					</div>
				</div>
				<div class="row justify-content-md-center">
					<div class="form-group col col-lg-4">
						<div class="input-group input-group-dynamic mb-4">
							<input type="text" class="form-control" placeholder="Dirección"
								aria-label="Direccion" aria-describedby="basic-addon2"
								id="direccion" th:field="*{direccion}">
						</div>
					</div>
				</div>
				<div class="row justify-content-md-center">
					<div class="form-group col col-lg-4">
						<div class="input-group input-group-dynamic mb-4">
							<input type="text" class="form-control" placeholder="Población"
								aria-label="Población" aria-describedby="basic-addon2"
								id="poblacion" th:field="*{poblacion}">
						</div>
					</div>
				</div>
				<div class="row justify-content-md-center">
					<div class="form-group col col-lg-4">
						<div class="input-group input-group-dynamic mb-4">
							<input type="text" class="form-control" placeholder="Ciudad"
								aria-label="Ciudad" aria-describedby="basic-addon2" id="ciudad"
								th:field="*{ciudad}">
						</div>
					</div>
				</div>

				<div class="row justify-content-md-center">
					<div class="form-group col col-md-4">
						<div class="input-group input-group-static mb-4">
							<label>Fecha de alta</label> <input type="date"
								class="form-control" placeholder="Fecha de alta"
								aria-label="Fecha de alta" id="fechaAlta"
								th:field="*{fecha_alta}">
						</div>
					</div>

				</div>

				<!-- Select Basic -->
				<div class="row justify-content-md-center">
					<div class="form-group col col-md-4">
						<div class="input-group input-group-static mb-4">
							<label for="terapeuta" class="ms-0">Terapeuta</label> <select
								class="form-control" id="terapeuta" th:field="*{terapeuta}">
								<option value="Cristina">Cristina</option>
								<option value="Andrea">Andrea</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row justify-content-md-center">
					<div class="form-group col col-md-4">
						<input class="btn btn-icon btn-3 btn-primary" type="submit"
							value="Modificar">
					</div>
				</div>
			</fieldset>
		</form>


		<!-- [*** FOOTER ***] -->
		<div class="container-fluid py-4">
			<footer class="footer py-4  ">
				<div class="container-fluid">
					<div class="row align-items-center justify-content-lg-between">
						<div class="col-lg-6 mb-lg-0 mb-4">
							<div
								class="copyright text-center text-sm text-muted text-lg-start">
								©
								<script>
									document.write(new Date().getFullYear())
								</script>
								, made with <i class="fa fa-heart"></i> by Cristina López.
							</div>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</main>



	<!-- Core -->
	<script src="assets/js/core/popper.min.js"></script>
	<script src="assets/js/core/bootstrap.min.js"></script>

	<!-- Theme JS -->
	<script src="assets/js/material-dashboard.min.js"></script>



</body>
</html>
